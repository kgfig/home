<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation and intro -->
    <header>
        <!--Navbar-->
        <nav class='navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar'>
            <div class='container'>
                <button class='navbar-toggler navbar-toggler-right' type='button' data-toggle='collapse' data-target='#sitenav' aria-controls='sitenav' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>
                <a class='navbar-brand waves-effect waves-light' href='#'>Logo Here</a>
                <div class='collapse navbar-collapse' id='sitenav'>
                    <ul class='nav navbar-nav ml-auto'>
                        <li class='nav-item'>
                            <a class='nav-link' href='#'>
                                Home
                                <span class='sr-only'>(current)</span>
                            </a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='#'>Section 1</a>
                            </a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='#'>Section 2</a>
                            </a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='#'>Section 3</a>
                            </a>
                        </li>
                    </ul>
                </div>                
            </div>
        </nav>  
        <!-- intro -->
        <section id='intro' class='view hm-black-strong'>
            <div class='full-bg-img flex-center'>
                <div class='container'>
                    <div class='row' id='home'>
                        <!-- First column -->
                        <div class='col-lg-6'>
                            <div class='welcome-statement'>
                                <h2 class='h2-responsive wow fadeInLeft'>Hi, I'm Kathleen.</h2>
                                <hr class='hr-dark'>
                                <p class='wow fadeInLeft' data-wow-delay='0.4s'>Software dev. I love to learn and make stuff.</p>
                                <br>
                                <a class='btn btn-outline-white btn-lg wow fadeInLeft' data-wow-delay='0.7s'>
                                    Here's some of my work.
                                    <i class='fa fa-angle-right right' aria-hidden='true'></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>



    <div style="height: 100vh">
        <div class="flex-center flex-column animated fadeIn">
            <h1 class="mb-1">Material Design for Bootstrap</h1>

            <a target="_blank" href="https://mdbootstrap.com/mdb-quick-start/" class="btn btn-primary mb-2">5 min quick start with MDB</a>

            <h5 class="mb-1">Thank you for using our product. We're glad you're with us.</h5>

            <p class="text-muted">MDB Team</p>

            
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
